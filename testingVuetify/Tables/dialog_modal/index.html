<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app>
      <v-main class="mt-5 ml-5">
      <v-btn @click="dialog1 = true" class="green lighten-2 white--text">Show Joker</v-btn>
        <v-dialog v-model="dialog1" width="500">
          <v-card>
            <v-card-title class="green lighten-2 white--text">Joker</v-card-title>
            <v-card-text>
              <v-img class="mt-5" height="300" src="https://images.hdqwalls.com/download/joker-8k-7v-1125x2436.jpg"> 
              </v-img>
              <v-card-title>
                Batman Villain
              </v-card-title>
            </v-card-text>
            <v-divider></v-divider>
            <v-card-actions>
              <v-btn @click="dialog1 = false">Close</v-btn>
            </v-card-actions>
          </v-card>
        </v-dialog>

        <v-btn @click="dialog2 = true" class="grey darken-4 white--text">Show Batman</v-btn>

        <v-dialog v-model="dialog2" width="500">
          <v-card>
            <v-card-title class="grey darken-4 white--text">Dark Knight</v-card-title>
            <v-card-text>
              <v-img class="mt-5" height="300" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTC9Ih6qO8wPZA9q4--6HtBbqdsUV5T2gGkRg&usqp=CAU"> 
              </v-img>
              <v-card-title>
                Batman
              </v-card-title>
            </v-card-text>
            <v-divider></v-divider>
            <v-card-actions>
              <v-btn @click="dialog2 = false">Close</v-btn>
            </v-card-actions>
          </v-card>
        </v-dialog>
      </v-main>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data(){
        return{
          dialog1: false,
          dialog2:false
        }
      }
    });
  </script>
</body>
</html>
